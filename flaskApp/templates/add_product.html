{% extends "base.html" %}
{% block title %}Ajouter Produit - Boutique{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">Ajouter un produit</h3>
      <form method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Prix (MAD)</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Promo</label>
            <input type="text" name="promo" class="form-control" placeholder="Ex: -10%">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" name="image" accept="image/*" class="form-control">
          <small class="text-muted">Taille recommand√©e: 800x600</small>
        </div>

        <button class="btn btn-primary">Ajouter</button>
        <a href="{{ url_for('home') }}" class="btn btn-link">Annuler</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
